<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">Weather App</div>
    <form>
        <input type="text">
        <button>Search</button>
        <p class="error-msg"></p>
    </form>
    <div class="main">
      <div class="left-info">
        <p class="location"></p>
        <p class="description"></p>
        <p class="date"></p>
        <p class="current-time"></p>
        <p class="current-temp"></p>
      </div>
      <div class="right-info">
        <p class="feels-like-temp"></p>
        <p class="high-temp"></p>
        <p class="low-temp"></p>
        <p class="sunrise-time"></p>
        <p class="sunset-time"></p>
        <p class="humidity"></p>
        <p class="wind"></p>
      </div>
    </div>
  </body>
</html>
