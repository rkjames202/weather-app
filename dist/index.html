<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script defer src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/616e6c23e1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <i class="fa-regular fa-sun"></i>
      <p>Weather App</p>
    </div>
    <div id="content">
      <form>
        <div class="input-wrapper">
          <input type="text" placeholder="Search Location" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <p class="error-msg">
          Query must be entered as a... <br />
          - City <br />
          - City, State <br />
          - or City, Country
        </p>
      </form>
      <div class="main">
        <div class="location-header">
          <p class="location"></p>
        </div>
        <div class="weather-info">
          <div class="left-info">
            <p class="description"></p>
            <p class="date"></p>
            <p class="current-time"></p>
            <p class="current-temp"></p>
            <div class="weather-icon-wrapper">
              <i></i>
            </div>
          </div>
          <div class="right-info">
            <p class="feels-like-temp"></p>
            <p class="high-temp"></p>
            <p class="low-temp"></p>
            <p class="sunrise-time"></p>
            <p class="sunset-time"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
          </div>
        </div>
      </div>
      <div class="toggle-units">Display Metric Units</div>
    </div>
  </body>
</html>
